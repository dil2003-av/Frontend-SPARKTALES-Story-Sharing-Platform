<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#8B5CF6" />
      <stop offset="1" stop-color="#EC4899" />
    </linearGradient>
    <linearGradient id="paper" x1="0" x2="1">
      <stop offset="0" stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#F8FAFC" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Background soft circles -->
  <rect width="100%" height="100%" fill="none" />
  <circle cx="720" cy="120" r="160" fill="url(#g1)" opacity="0.14" />
  <circle cx="160" cy="420" r="140" fill="#60A5FA" opacity="0.08" />

  <!-- Open book -->
  <g transform="translate(120,160)">
    <g filter="url(#shadow)">
      <path d="M40 280 C60 100, 340 100, 360 280 L360 320 C330 200, 70 200, 40 320 Z" fill="url(#paper)" stroke="#E6E9EE" stroke-width="2" />
      <path d="M360 280 C380 100, 660 100, 680 280 L680 320 C650 200, 390 200, 360 320 Z" fill="url(#paper)" stroke="#E6E9EE" stroke-width="2" />

      <!-- lines on pages -->
      <g stroke="#E6EEF9" stroke-width="4" opacity="0.9">
        <path d="M80 200 L320 200" />
        <path d="M80 230 L320 230" />
        <path d="M80 260 L320 260" />
        <path d="M420 200 L660 200" />
        <path d="M420 230 L660 230" />
        <path d="M420 260 L660 260" />
      </g>
    </g>
  </g>

  <!-- Floating pen -->
  <g transform="translate(520,120) rotate(-15)">
    <rect x="0" y="0" width="220" height="36" rx="12" fill="url(#g1)" />
    <rect x="12" y="8" width="180" height="20" rx="8" fill="#fff" opacity="0.15" />
    <polygon points="220,18 248,30 248,6" fill="#111827" opacity="0.9" />
  </g>

  <!-- Sparkles -->
  <g fill="#FDE68A" transform="translate(620,60)">
    <polygon points="0,16 6,10 12,16 8,16 8,28 4,16" opacity="0.95" />
  </g>
  <g fill="#A78BFA" transform="translate(560,40)">
    <circle cx="0" cy="0" r="6" opacity="0.9" />
  </g>

  <!-- Person reading (simple) -->
  <g transform="translate(300,60)">
    <circle cx="40" cy="40" r="28" fill="#FFDAB9" />
    <rect x="16" y="84" width="48" height="64" rx="8" fill="#7C3AED" opacity="0.95" />
    <rect x="68" y="84" width="72" height="64" rx="8" fill="#EC4899" opacity="0.95" />
    <path d="M40 84 C24 110, 24 140, 40 148" fill="#C4B5FD" opacity="0.4" />
  </g>

  <!-- Small decorative shapes -->
  <g fill-opacity="0.9">
    <rect x="720" y="420" width="120" height="8" rx="4" fill="#34D399" transform="rotate(-8 780 424)" opacity="0.9" />
    <rect x="560" y="480" width="200" height="8" rx="4" fill="#60A5FA" transform="rotate(6 660 484)" opacity="0.85" />
  </g>

  <!-- Footer brand on illustration -->
  <g transform="translate(40,520)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="18" fill="#6B7280">SparkTales</text>
  </g>
</svg>
